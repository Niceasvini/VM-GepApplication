<svg width="120" height="60" viewBox="0 0 120 60" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="30" cy="30" r="28" fill="#1e3a8a" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- V&M Letters -->
  <text x="30" y="38" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">V&M</text>
  
  <!-- Company Name -->
  <text x="70" y="25" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a8a">VIANA</text>
  <text x="70" y="40" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1e3a8a">e MOURA</text>
  
  <!-- Tagline -->
  <text x="70" y="52" font-family="Arial, sans-serif" font-size="8" fill="#6b7280">Recrutamento Inteligente</text>
  
  <!-- Decorative Elements -->
  <path d="M25 20 L35 20 L30 15 Z" fill="#f59e0b"/>
  <path d="M25 40 L35 40 L30 45 Z" fill="#f59e0b"/>
  
  <!-- AI Symbol -->
  <circle cx="105" cy="15" r="3" fill="#10b981"/>
  <path d="M102 15 L108 15 M105 12 L105 18" stroke="#10b981" stroke-width="1"/>
  
  <!-- Neural Network Pattern -->
  <g stroke="#3b82f6" stroke-width="0.5" fill="none" opacity="0.3">
    <path d="M20 10 L25 15 L30 10 L35 15 L40 10"/>
    <path d="M20 50 L25 45 L30 50 L35 45 L40 50"/>
    <circle cx="20" cy="10" r="1" fill="#3b82f6"/>
    <circle cx="25" cy="15" r="1" fill="#3b82f6"/>
    <circle cx="30" cy="10" r="1" fill="#3b82f6"/>
    <circle cx="35" cy="15" r="1" fill="#3b82f6"/>
    <circle cx="40" cy="10" r="1" fill="#3b82f6"/>
  </g>
  
  <!-- Professional Icon -->
  <rect x="90" y="25" width="8" height="12" rx="1" fill="#1e3a8a"/>
  <rect x="92" y="22" width="4" height="3" rx="1" fill="#f59e0b"/>
  <circle cx="94" cy="20" r="2" fill="#1e3a8a"/>
  
  <!-- Technology Lines -->
  <g stroke="#6b7280" stroke-width="0.5" opacity="0.4">
    <line x1="60" y1="10" x2="115" y2="10"/>
    <line x1="60" y1="50" x2="115" y2="50"/>
    <line x1="60" y1="30" x2="80" y2="30"/>
  </g>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Apply gradient to main circle -->
  <circle cx="30" cy="30" r="26" fill="url(#logoGradient)" opacity="0.1"/>
</svg>
